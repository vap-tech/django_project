{% extends 'catalog/base.html' %}

{% load media %}

{% block content %}

<main class="row">
    <div class="row text-center">

            <div class="card mb-4 rounded-3 shadow-sm">
                <div class="card-header py-3">
                    <h4 class="my-0 fw-normal">{{ object.name|title }}</h4>
                </div>
                <div class="card-body">
                    <h2 class="card-title pricing-card-title">${{ object.price }}</h2>
                    <p>
                        {{ object.description}}
                    </p>

                    {% if object.preview %}
                    <img src="{{ object.preview|media_path }}" alt="Изображение - {{ object.name|lower }}">
                    {% endif %}
                    <button type="button" class="w-100 btn btn-lg btn-primary">Купить</button>
                </div>
            </div>

    </div>
</main>
{% endblock %}
